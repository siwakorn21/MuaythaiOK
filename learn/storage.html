<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function myFunction() {
        document.getElementById('demo').innerHTML = "Paragraph changed.";
      }

    </script>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>

  </body>
</html>
